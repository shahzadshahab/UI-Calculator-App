<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple UI Calculator by Shahzad Shahab.</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    
    <div id="calculator">
        <div class="display">
            <input id="display" type="text" readonly>
        </div>
        <div id="keys">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')" class="op_button">÷</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="op_button">×</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="op_button">+</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculate()" class="op_button">=</button>
            <button onclick="appendToDisplay('-')" class="op_button">-</button>
            <button onclick="clearDisplay()" class="op_button">C</button>
            <button onclick="backSpace()" class="op_button">←</button>
            <button onclick="backSpace()" class="op_button">←</button>
            <button onclick="appendToDisplay('%')" class="op_button">%</button>
        </div>

    </div>
    <script src="JS/script.js"></script>
</body>
</html>
